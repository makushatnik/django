{% extends 'eshop/base.html' %}

{% block title %}
Update Product #{{ product.pk }}
{% endblock %}

{% block body %}
<h3>Update Product</h3>
<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Update
    </button>
  </form>
</div>

<div>
  <a href="{% url('eshop:product:details') %}">
    Back to Product #{{ product.pk }}
  </a>
</div>
{% endblock %}
