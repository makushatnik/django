{% extends 'eshop/base.html' %}

{% block title %}
Create Product
{% endblock %}

{% block body %}
<h3>Create Product</h3>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Create
    </button>
  </form>
</div>

<div>
  <a href="{% url('eshop:product_list') %}">
    Back to Product list
  </a>
</div>
{% endblock %}
